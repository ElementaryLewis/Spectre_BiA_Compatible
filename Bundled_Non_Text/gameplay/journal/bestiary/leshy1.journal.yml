              description: wolves, who unfailingly answer their call, or ravens, which harass and distract the leshen's opponent. Leshens are also able to bend plant life to their will and make it aid them in battle. It is a witcher's good fortune that leshens do have one weakness - they are extremely vulnerable to the Igni Sign.
