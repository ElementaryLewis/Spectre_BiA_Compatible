              parentGuid: 02bc8a0f-37c0-4875-b876-210bff927835
              index: 2
              description: <br>In the end, however, there never was a battle between Geralt and the Woodland Spirit. Geralt knew that the leshen was surely less benevolent than the elders thought - but he also knew killing it would do more harm than good.
            - ".type": CJournalCreatureDescriptionEntry
