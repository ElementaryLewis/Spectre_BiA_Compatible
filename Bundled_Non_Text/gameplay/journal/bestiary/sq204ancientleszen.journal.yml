              description: <br>The witcher managed to kill the leshen, ending the murders terrorizing the woods around Fayrlund. Yet this did not mean the villagers' troubles were over…
            - ".type": CJournalCreatureDescriptionEntry
              guid: 8e373fd2-c97f-440a-af82-9280e3f29001
