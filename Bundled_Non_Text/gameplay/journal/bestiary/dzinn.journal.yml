              description: <i>The pitcher emitted a puff of glowing red smoke. The smoke pulsated, then gathered into an irregular sphere floating in front of the poet's head...</i><br>â€“The First Longing, a Tale Fantastic in All Ways<br><br>A djinn is a powerful air spirit, a condensation of the power of said element endowed with consciousness and character - the latter usually nasty. According to legend, djinns can grant even the most far-fetched wishes, though they do so begrudgingly.<br><br>Unusually powerful mages can capture and tame these beings. A mage who succeeds in doing so can then draw energy from such a spirit, using it to cast spells without having to summon the Power from traditional sources. Only a handful have ever managed this feat, however, for djinns fight to avoid such a fate with stubborn determination. To imprison a djinn and bend it to one's will, one must first weaken it - and that is no easy task.<br><br>Fighting djinns is extraordinarily difficult. They can fling off spells in an instant that the most accomplished human mages could never master with years of preparation. What's more, by manipulating the element of air they can summon gales, powerful storms, even hurricanes. Luckily, as magic beings they are vulnerable to silver - yet steel will do them no harm.
